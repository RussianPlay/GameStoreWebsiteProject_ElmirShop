<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лучший Магазин игр | Elmirshop</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="open_background">
        <div class="main_content">

            <!--HEADER-->
            <div class="header_content">
                <div class="header_panel">
                    <div class="logo">
                        <nav>
                            <a href="/" class="logo_control_el"><img src="{{ url_for('static', filename='img/logo.png') }}" ></a>
                        </nav>
                    </div>
                    <div class="basket_button">
                        {% if authorized %}
                            <form action="/basket">
                                <button type="submit" class="btn btn-info"><img src="{{ url_for('static', filename='img/shopping_cart.png') }}"></button>
                            </form>
                        {% endif %}
                    </div>
                </div>
            </div>
            <!--/.HEADER END-->
            <main role="main" class="container">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <div class="help_container">
        <div class="support">
            <div id="vk_contact_us"></div>
            <script type="text/javascript">
                    VK.Widgets.ContactUs("vk_contact_us", {text: "Помощь", height: 30}, -197691240);
                </script>
            <div class="additional_help">
                <h2>Дополнительная помощь:</h2>
                <img src="{{ url_for('static', filename='img/line.jpg')}}" class="dividing_line">
                <h4><a href="https://www.instagram.com/elmir_1ko/" class="instagram"><img src="{{ url_for('static', filename='img/instagram.png') }}"></a> - Мой инстаграм</h4>
                <h4><a href="https://vk.com/tree777/" class="vk"><img src="{{ url_for('static', filename='img/vk.png') }}"></a> - Мой Вконтакте</h4>
            </div>
        </div>
        <div class="final_description">
            <h4>Проект "ElmirShop" представляет собой сборник с играми, где вы легко можете определить текущие цены на этот продукт. Проект был сделан Яндекс лицеистом Р.А. Эльмир</h4>
        </div>
    </div>
</body>
</html>
